<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css"> 
    <title>Share Your Project!</title>
</head>
<body>

    <div id="container">
        <h1>Show Us What You Got!</h1>
        <div id="content">
            
            <form action="" id="input">
                <label>Your GitHub Username:
                    <input type ="text" placeholder="e.g. mad-scientist..." id="username-field" required></input>
                </label>
                <label>Name of the Project:
                    <input type ="text" placeholder="e.g. Evil Machine" id="name-field" required></input>
                </label>
                <label>Directory of the Repo:
                    <input type ="text" placeholder="e.g. evil-machine..." id="repo-field" required></input>
                </label>
                <p>Make sure it matches!</p>
                <input type="reset" value="Reset form">
                <button id="share-button" type="submit"> Share!</button>
            </form>
            <div id="share-wrapper"></div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
